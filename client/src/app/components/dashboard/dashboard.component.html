<div class="card-list">
    <mat-card class="example-card" *ngFor="let user of users">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{user.name}} {{user.last_name}}</mat-card-title>
            <mat-card-subtitle>Rut: {{user.rut}} - {{user.dv}}</mat-card-subtitle>
            <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
            <mat-card-subtitle>Usuario creado: {{user.created_date | date: 'dd-MM-yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Realizar Tranferencia
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-form-field class="example-full-width">
                        <mat-label>Monto</mat-label>
                        <input type="number" matInput [(ngModel)]="transaction" placeholder="Ex. 100000" name="transaction">
                    </mat-form-field>
                    <button mat-button (click)='transfer(user.id_user)'>Aceptar</button>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-actions>
    </mat-card>
</div>
